services:
  # FastAPI Application Service
  auto-shift:
    build: .
    container_name: auto-shift-app
    ports:
      - "8000:8000"
    depends_on:
      - db  # Ensures the database starts before the application
    volumes:
      - .:/app  # Maps local directory for development
    environment:
      # Application pulls these from your local .env file
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

  # PostgreSQL Database Service
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      # Postgres initialization variables
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"  # Maps local port 5432 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists data even if container is deleted

volumes:
  postgres_data:  # Named volume for database persistence